<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="card">
          <img
            src="images/illustration-hero.svg"
            alt="Person listeting to music"
            class="card__img"
          />
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan__container">
              <img
                src="images/icon-music.svg"
                alt="Musical note"
                class="plan__icon"
              />
              <div class="plan__text">
                <p class="plan__text__title">Annual Plan</p>
                <p class="plan__text__price">$59.99/year</p>
              </div>
            </div>
            <a class="plan__link" href="#">Change</a>
          </div>
          <button class="card__submit">Procees to Payment</button>
          <p class="card__cancel">Cancel Order</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Me</a>.
      </div>
    </footer>
  </body>
</html>
